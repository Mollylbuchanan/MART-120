<html>
    <head>
        <title>Page Three</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script>
            function checkboxes()
            {
            var firstName = document.getElementById("fname").value;
            var lastName = document.getElementById("lname").value;
            var email = document.getElementById("email").value;
            if(firstName == "")
            {
                document.getElementById("fname").style.borderColor = "red";
                document.getElementById("fname").focus();
                document.getElementById("required1").innerHTML = "* Required";
            }
            if(lastName == "")
            {
                document.getElementById("lname").style.borderColor = "red";
                document.getElementById("lname").focus();
                document.getElementById("required2").innerHTML = "* Required";
            }
            if(email == "")
            {
                document.getElementById("email").style.borderColor = "red";
                document.getElementById("email").focus();
                document.getElementById("required3").innerHTML = "* Required";
            }                                    
            }

            function checkTerms()
            {
                var termsAccepted = document.getElementById("Yes").checked;
                var termsNotAccepted = document.getElementById("No").checked;
                if(!termsAccepted)
                {
                    window.alert("You must accept the terms and conditions to proceed.");
                }
                or

                if(termsNotAccepted)
                {
                    window.alert("You must accept the terms and conditions to proceed.");
                }
            
            }
        </script>
    </head>
    <body>
        <h1>Contact Us</h1>
        <form action="nextpage.html" type="POST">
            First Name: <input type="text" id="fname"><br>
            <div id="required1" style = "color: red;"></div>
            Last Name: <input type="text" id="lname"><br>
            <div id="required2" style = "color: red;"></div>
            Email: <input type="text" id="email"><br>
            <div id="required3" style = "color: red;"></div>
            <br>
            Accept Terms and Conditions?<br>
            <input type="radio" name="choice" value="Yes" id="Yes"> Yes
            <input type="radio" name="choice" value="No" id="No"> No<br>
            <button id="submit" type="submit" onclick='checkboxes(); checkTerms()'>Submit</button>
        </form>
        <a href="pageone.html">Page One</a>
        <a href="pagetwo.html">Page Two</a>
    </body>
</html>
